<div id="results" class="panel panel-default results">  <div class="panel-heading">Results</div>  <div class="panel-body">    <p ng-show="search.state == 'DONE'">      <b>{{search.results.length}}</b> Search Results for <b>{{search.query}}</b>    </p>    <p ng-show="search.state == 'EMPTY'">      Enter a search term    </p>    <p ng-show="search.state == 'NONE'">      No results found for <b>{{search.query}}</b>    </p>    <p ng-show="search.state == 'WAIT'">      Searching for <b>{{search.query}} ...</b>    </p>    <table class="table striped"  ng-show="search.state == 'DONE'">      <theader>        <tr><th>Name</th><th>Type</th><th>Date</th><th>Size</th></tr>      </theader>      <tbody>        <tr class="resultrow" ng-repeat="item in search.results" >          <td>            <a onclick="angular.element(document.getElementById('results')).scope().search.open(this.innerText,'')">              {{ item.name }}            </a>          </td>          <td>{{ item.type }}</td>          <td>{{ item.date }}</td>          <td>{{ item.size }}</td>        </tr>      </tbody>    </table>  </div></div>
