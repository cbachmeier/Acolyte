<header>  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">    <div class="navbar-header">      <a href="#" class="navbar-brand">{{name}} - The RESTFUL Way To Code</a>      <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">        <span class="icon-bar"></span>        <span class="icon-bar"></span>        <span class="icon-bar"></span>      </button>    </div>      <div class="collapse navbar-collapse" id="navHeaderCollapse" ng-controller="toolbarCtrl">        <ul class = "nav navbar-nav navbar-right">          <li>            <a tooltip="Save" tooltip-placement="bottom">              <span class="glyphicon glyphicon-save"                    ng-click="compile.save()"                    >              </span>            </a>          </li>          <li>            <a tooltip="Compile" tooltip-placement="bottom">              <span class="glyphicon glyphicon-retweet"                    ng-click="compile.compile()"                    >              </span>            </a>          </li>          <li>            <a tooltip="Delete" tooltip-placement="bottom">              <span class="glyphicon glyphicon-remove"                    ng-click="compile.delete()"                    >              </span>            </a>          </li>          <li>          </li>          <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>          <li><a href="#/settings"><span class="glyphicon glyphicon-cog"></span></a></li>          <li><a><span ng-click="('.cd-panel').addClass('is-visible')">About</span></a></li>        </ul>        <form class="navbar-form navbar-right" role="search">          <div class="form-group left-inner-addon">            <i class="glyphicon glyphicon-search"></i>            <input id="searchbar"                   type="text" class="form-control" size="60" placeholder="Search"                   ng-model="search.query"                   popover-template="{{ search.tpl }}"                   popover-trigger="click"                   popover-placement="bottom"                   popover-append-to-body="1">          </div>        </form>      </div>    </div>  </nav></header>
